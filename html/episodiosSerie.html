<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Episodios serie</title>
</head>

<body data-bs-theme="dark">

    <div class="container my-5">
        
        <a href="admin.html">
            <i class="bi bi-arrow-left fs-3"></i>
        </a>
        
        <div id="containerInfoSerie" class="my-4"> </div>

        <!-- Boton nueva episodio -->
        <div class="col-md-12">
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalCreateEpisode">
                <i class="bi bi-plus-lg fs-5"></i>
            </button>
        </div>

        <!-- Modal Crear -->
        <div class="modal fade" id="modalCreateEpisode" tabindex="-1" data-bs-backdrop="static"
            aria-labelledby="createEpisodeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="createEpisodeModalLabel">Crear episodio</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <!-- Formulario crear episodio -->
                        <form id="formCreate" class="row g-3">

                            <div class="col-md-6">
                                <label for="inpTitulo" class="form-label">Titulo</label>
                                <input id="inpTitulo" class="form-control" name="titulo" type="text"
                                    placeholder="Titulo de del episodio" required>
                            </div>

                            <div class="col-md-6">
                                <label for="inpPicture" class="form-label">Caratula</label>
                                <input id="inpPicture" class="form-control" name="picture" type="text"
                                    placeholder="Url de la caratula" required>
                            </div>

                            <div class="col-md-6">
                                <label for="inpNumberEpisode" class="form-label">Numero de episodio</label>
                                <input id="inpNumberEpisode" class="form-control" name="numberEpisode" type="number"
                                    placeholder="3" required>
                            </div>

                            <div class="col-md-6">
                                <label for="inpDuration" class="form-label">Duracion en minutos</label>
                                <input id="inpDuration" class="form-control" name="duration" type="number"
                                    placeholder="18" required>
                            </div>

                            <div class="col-md-12">
                                <label for="textareaSinopsis" class="form-label">Sinopsis</label>
                                <textarea id="textareaSinopsis" class="form-control" name="sinopsis"
                                    placeholder="Sinopsis" rows="6" required></textarea>
                            </div>

                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" form="formCreate" class="btn btn-warning">Crear episodio</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla episodios -->
        <div class="table-responsive my-4">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Numero episodio</th>
                        <th scope="col">Duracion</th>
                        <th scope="col">Sinopsis</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody id="tbodyEpisodes">
    
                </tbody>
            </table>
        </div>         

        <!-- Modal Editar -->
        <div class="modal fade" id="modalEditEpisode" tabindex="-1" data-bs-backdrop="static"
                aria-labelledby="editEpiosdeModalLabel" aria-hidden="false">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="editEpisodeModalLabel">Editar episodio</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
    
                            <!-- Formulario editar -->
                            <form id="formEdit" class="row g-3">
    
                                <div class="col-md-12 visually-hidden">
                                    <input class="form-control" name="idEpisode" type="number" required>
                                </div>
    
                                <div class="col-md-6">
                                    <label for="inpEditTitulo" class="form-label">Titulo</label>
                                    <input id="inpEditTitulo" class="form-control" name="titulo" type="text"
                                        placeholder="Titulo del episodio" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="inpEditPicture" class="form-label">Caratula</label>
                                    <input id="inpEditPicture" class="form-control" name="picture" type="text"
                                        placeholder="Url de la caratula" required>
                                </div>
       
                                <div class="col-md-6">
                                    <label for="inpEditNumeroEpisodio" class="form-label">Numero de episodio</label>
                                    <input id="inpEditNumeroEpisodio" class="form-control" name="numeroEpisodio" type="number"
                                        placeholder="12" required>
                                </div>
    
                                <div class="col-md-6">
                                    <label for="inpEditDuracion" class="form-label">Duracion</label>
                                    <input id="inpEditDuracion" class="form-control" name="duracion" type="number"
                                        placeholder="120" required>
                                </div>
    
                                <div class="col-md-12">
                                    <label for="textareaEditSinopsis" class="form-label">Sinopsis</label>
                                    <textarea id="textareaEditSinopsis" class="form-control" name="sinopsis"
                                        placeholder="Sinopsis" rows="6" required></textarea>
                                </div>
    
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" form="formEdit" class="btn btn-warning">Guardar cambios</button>
                        </div>
                    </div>
                </div>
        </div>

    </div>

    <!-- Scripts JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="../js/crudEpisodios.js"></script>
</body>

</html>
